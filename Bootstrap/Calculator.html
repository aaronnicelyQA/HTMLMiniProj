    <div class="container" id="calculator">
        <h1 class="text-center">Aarons Calculator</h1>
        <p>Welcome to my calculator ! Use this page to check your answers.</p>
        <hr>

        <div class="row">
            <div class="col-md">
                <input type="number" class="form-control" id="num1" 
                placeholder="First Number:" name="num2"/>
                <br/>
            </div>
            <div class="col-md">
                <input type="number" class="form-control" id="num2" 
                placeholder="Second Number:" name="num2" />
            </div>
        </div>
        <div class="row">
            <br/>
            <div class="col-md text-center">
                <button class="btn btn-primary" id="+" onClick="add();">&plus;</button>
                <button class="btn btn-primary" id="-" onClick="subtract();">&minus;</button>
                <button class="btn btn-primary" id="*" onClick="multiply();">&times;</button>
                <button class="btn btn-primary" id="/" onClick="divide();">&sol;</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md">
                <input type="text" class="form-control" id="result" 
                name="result" placeholder="Result" />
            </div>
            <br/>
        </div>
        <div class="row">
            <div class="col-md text-center">
                <br/>
                <button class="btn btn-warn" id="c" 
                onclick="clearValues();">Clear Values</button>
                <button class="btn btn-warn" id="clearHistory" onclick="clearHistory();">Clear History</button>
            </div>
            <div id="history"></div>
        </div>
    </div>
