<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">QA</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" href="#togglethis">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="togglethis">
            <ul>
                <li class="nav-item">

                    <a href="link/to/page" class="nav-link">Login</a>
                </li>
                <li class="nav-item">

                    <a href="link/to/page" class="nav-link">Contact Us</a>
                </li>
                <li class="nav-item">

                    <a href="link/to/page" class="nav-link">About Us</a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- Button to show the modal -->
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#firstModal">Newsletter</button>


    <!-- Modal itself -->
    <div class="modal" id="firstModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Sign up to the newsletter for exclusive offers</h2>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Enter your email and password to sign up and start saving !</p>
                    <label>Enter your email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" />
                    <br>
                    <label>Enter your password:</label>
                    <input type="password" id="password" name="password" />
                </div>

                <div class="modal-footer">
                    <p> By signing up you agree to Aarons&copy; Privacy Policy and Terms of Use.</p>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card-deck">
            <div class="card" style="width: 18rem;">
                <img src="Resources/milo-1.jpg" class="img-fluid" alt="Milo"/>
                <div class="card-body">
                    <h3 class="card-title">Milo</h3>
                    <h2 class="card-subtitle">Isn't he cute></h2>
                    <p>I'm bias...</p>

                </div>

            </div>
            <div class="card">

            </div>
            <div class="card">

            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
