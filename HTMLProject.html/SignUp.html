        <h1>QA Cinema Sign Up</h1>
        <p>Enter your details to join QA Cinema and receive tickets to exclusive movies and food discounts.</p>


<img src="./cinema1.jpg" alt="cinema" width="150px" height="150px"/>



        <fieldset>
            <legend>Your details:</legend>
            <form method="GET" action="">

                <div class="row">
                    <div class="col-md">
                        <label>Title:</label>
                        <select id="title" class="form-select" name="title">
                            <option>Mr</option>
                            <option>Mrs</option>
                            <option selected>Miss</option>
                        </select>
                        <br>
                    </div>
                    <br>

                <div class="row">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="firstName" required placeholder="First Name" />
                            <label for="username">First Name:</label>
                        </div>
                    </div>
                    <br />

                    <div class="row">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="lastName" required placeholder="Last Name" />
                                <label for="username">Last Name:</label>
                            </div>
                        </div>

                        <br/>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                            <label for="email">Email:</label>
                        </div>
                    </div>
                    <br />
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="pwd" name="password"
                                placeholder="password" />
                            <label for="pwd">Password:</label>
                        </div>
                        <br />
                    </div>
                </div>
                
                   
                    <div class="col-md">
                        <div class="form-floating">
                            <input id="dob" type="date" class="form-control" name="dob" />
                            <label for="dob">DOB:</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cc" placeholder="Phone Number:" name="phone number"
                                pattern="[0-9]{13,16}" />
                            <label for="phone number"> Phone Number:</label>
                        </div>
                    </div>
                </div>
        </fieldset>
